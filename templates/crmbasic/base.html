{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="author" content="Roki Miftah Kamaludin" />
    <meta name="description" content="CRM Basic" />
    <meta name="keywords" content="CRM Basic" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon"
